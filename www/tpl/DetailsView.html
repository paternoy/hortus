<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h3>
					<i class="fa fa-list"></i>&nbsp;Catalogue
					<small><%=name%></small>
				</h3>
			</div>
		</div>
		
		<div class="col-lg-3">
			<div class="thumbnail">
				<img alt="" src="<%=picture%>">
			</div>
		</div>
		
		<div class="col-lg-6">
			<h3>Name </h3>
			<p><%=name%></p>
			<h3>Scientific name</h3>
			<p><%=species%></p>
		</div>
		
		<div class="col-lg-3">
			<blockquote>
				<p><%=description%></p>
			</blockquote>
		</div>
	</div>
</div>
